<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	
	<form method="post">
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name" required><br>

		<br><label for="email">Email:</label><br>
		<input type="email" id="email" name="email" required><br>

		<br><label for="number">Phone Number:</label><br>
		<input type="number" id="number" name="number" required><br>

		<br><label for="message">Message:</label><br>
		<textarea id="message" name="message" required rows="4" cols="25" maxlength="100"></textarea><br>
		
		<br><button id="btn">Submit</button>
	</form>
	<div id="validation">
		<h1 id="heading-p">Check and validate the data</h1>
		<p id="name-p">Name : </p>
		<p id="email-p">Email :</p>
		<p id="number-p">Phone Number :</p>
		<p id="message-p">Message :</p>
		<button id="popup-btn">Validate</button>
		<button id="close"><i class="fa-solid fa-xmark"></i></button>
	</div>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
